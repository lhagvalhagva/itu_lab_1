<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table Example</title>
    <style>
      table,
      th,
      td {
        border: 0.4px solid black;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td colspan="3" align="center">
          <h2>Welcome to My Website</h2>
        </td>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
    </table>
  </body>
</html>
