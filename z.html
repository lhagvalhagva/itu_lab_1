<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Table</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }
      header h1 {
        margin-left: auto;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 10px;
      }
      ul a {
        text-decoration: none;
        color: black;
      }
      ul a.active {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">
          <header>
            <img
              src="../img/Screenshot 2024-09-17 at 08.51.13.png"
              alt="Profile Image"
            />
            <h1>[thefacebook]</h1>
            <ul>
              <li><a class="active" href="lab-2.html">About Me</a></li>
              <li><a href="lab-2-my_family.html">My Family</a></li>
              <li><a href="lab-2-friends.html">Friends</a></li>
              <li><a href="lab-2-contact.html">Contact</a></li>
            </ul>
          </header>
        </td>
      </tr>
      <tr>
        <td width="20%">1</td>
        <td width="80%">2</td>
      </tr>
    </table>
  </body>
</html>
