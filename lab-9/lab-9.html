<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="game-container bg-white rounded shadow p-4">
        <h1 class="display-4 mb-4">Hangman Game</h1>
        <div id="hangman" class="text-center mb-3"></div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div
            id="lives"
            class="badge bg-danger-subtle text-danger-emphasis fs-5"
          >
            Lives: 5
          </div>
          <div
            id="score"
            class="badge bg-success-subtle text-success-emphasis fs-5"
          >
            Score: 0
          </div>
        </div>
        <div id="question" class="alert alert-info fs-5"></div>
        <div id="word" class="display-6 mb-4"></div>
        <div id="keyboard" class="mb-4"></div>
        <div id="message" class="alert"></div>
        <buttonb
          id="restart"
          class="btn btn-primary btn-lg mt-3"
          style="display: none"
        >
          Дахин тоглох
        </buttonb>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
